<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="assign_2">
            <div>
                <button v-on:click="selected='btn1-template'">버튼 1</button>
                <button v-on:click="selected='btn2-template'">버튼 2</button>
                <button v-on:click="selected='btn3-template'">버튼 3</button>
                <button v-on:click="selected='nobtn-template'">취소</button>
            </div>
            <div>
                <!-- is 속성과 v-bind를 사용하여 클릭할 때마다 component가
                     다르게 보이게 설정했습니다. -->
                <component v-bind:is="selected"></component>
            </div>
        </div>
    </div>
  <script>

    //버튼 컴포넌트들입니다.
    var btn1 =
    {
        name: 'btn1-template',
        template: '<span>컴포넌트 1입니다</span>'
    }

    var btn2 =
    {
        name: 'btn2-template',
        template: '<span>컴포넌트 2입니다</span>'
    }

    var btn3 =
    {
        name: 'btn3-template',
        template: '<span>컴포넌트 3입니다</span>'
    }

    var nobtn =
    {
        name: 'nobtn-template',
        template: '<span>컴포넌트가 선택되지 않았습니다</span>'
    }
    //버튼 컴포넌트들입니다.

    var app = new Vue(
    {
        el: '#app',
        data: 
        {
            //클릭 됐을 때, 버튼 컴포넌트를 넣어주기 위한 selected 변수를 사용했습니다.
            selected: 'nobtn-template',
        },
        components://위에서 설정한 컴포넌트 객체를 아래 선언했습니다.
        {
            'btn1-template': btn1,
            'btn2-template': btn2,
            'btn3-template': btn3,
            'nobtn-template': nobtn,
        }
    })
  </script>
</body>
</html>
